<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Test Spel</title>
    <link rel="stylesheet" href="style.css?v=8">
</head>
<body>
    <div id="game">
        <div id="character" data-direction="down"></div>
        <div id="joystick-area">
            <div id="joystick-base">
                <div class="dpad-arrow dpad-up"></div>
                <div class="dpad-arrow dpad-down"></div>
                <div class="dpad-arrow dpad-left"></div>
                <div class="dpad-arrow dpad-right"></div>
                <div id="joystick-stick"></div>
            </div>
        </div>
    </div>
    <script src="game.js?v=8"></script>
</body>
</html>
